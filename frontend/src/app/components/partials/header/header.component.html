<header>
    <div class="container">
        <div class="left-section">
            <button *ngIf="!isHomePage" class="back-button" (click)="goBack()" title="Go Back">
                <i class="fas fa-arrow-left"></i>
            </button>
        <a routerLink="/" class="logo">
            <span class="logo-text">Hungry<span class="logo-hub">Hub</span></span>
        </a>
        </div>
        <nav>
            <ul>
              
                <li *ngIf="!isAuth">
                    <a routerLink="/login">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Login</span>
                    </a>
                </li>
              
                <li *ngIf="isAuth">
                    <a routerLink="/wishlist" class="wishlist-link">
                        <i class="fas fa-heart"></i>
                        <span>Wishlist</span>
                    </a>
                </li>

                <li *ngIf="isAuth">
                    <a routerLink="/dashboard">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                </li>

                <li *ngIf="isAuth" class="menu-container">
                    <a routerLink="/dashboard">
                        <i class="fas fa-user-circle"></i>
                        <span>{{user.name}}</span>
                    </a>
                    <div class="menu">
                        <a routerLink="/orders">
                            <i class="fas fa-receipt"></i>
                            <span>Orders</span>
                        </a>
                        <a (click)="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </li>
              
                <li>
                    <a routerLink="/cart-page" class="cart-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Cart</span>
                        <span class="cart-badge" *ngIf="cartQuantity">{{cartQuantity}}</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
