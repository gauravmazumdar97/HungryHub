<app-not-found
    [visible]="!food"
    notFoundMessage="Food Not Found"
    resetLinkText="Back To Homepage">
</app-not-found>

<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name">

    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <button 
                class="favorite-btn" 
                *ngIf="isLoggedIn"
                (click)="toggleFavorite()"
                [class.active]="isFavorite">
                <i class="fas" [ngClass]="isFavorite ? 'fa-heart' : 'fa-heart'"></i>
                <span>{{isFavorite ? 'Remove from Wishlist' : 'Add to Wishlist'}}</span>
            </button>
        </div>
        <div class="origin">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="tags">
            <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
                {{tag}}
            </a>
        </div>

        <div class="cook-time">
            <span>Time to cook about <strong>{{food.cookTime}}</strong>minutes</span>
        </div>
        <div class="price">
            <span>
                {{food.price | currency}}
            </span>
        </div>

        <button (click)="addToCart()">Add To Cart</button>
    </div>
</div>
