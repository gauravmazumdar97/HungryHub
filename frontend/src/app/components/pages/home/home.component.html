<app-search></app-search>
<app-tags></app-tags>
<app-not-found
    [visible] ="!foods || !foods.length"
    resetLinkText = "Reset Search">
</app-not-found>
<ul>
    <li *ngFor="let food of foods" >
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name"/>
            <button 
                class="favorite-btn" 
                *ngIf="isLoggedIn"
                (click)="toggleFavorite($event, food)"
                [class.active]="favorites[food.id]">
                <i class="fas" [ngClass]="favorites[food.id] ? 'fa-heart' : 'fa-heart'"></i>
            </button>
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>

                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>ðŸ•’</span>
                        {{food.cookTime}}
                    </div>
                </div>

                <div class="price">
                    <span>
                        {{food.price | currency}}
                    </span>
                </div>
            </div>
        </a>

    </li>
</ul>
